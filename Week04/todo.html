<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <script src="./todo.js" type="module"></script>
    <link rel="stylesheet" href="./todo.css" />

    <script
      src="https://kit.fontawesome.com/8570420209.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>To Do</h1>
      <div id="filter-todo">
        <button value="all" class="btn btn-info active">All</button>
        <button value="completed" class="btn btn-info">Completed</button>
        <button value="uncompleted" class="btn btn-info">Uncompleted</button>
        <p id="remaning"></p>
      </div>

      <div class="content">
        <ul id="todo-list">
          <div id="placeholder">
            <p><i class="fas fa-list-ul"></i>Todos Appear Here</p>
          </div>
        </ul>
      </div>
      <div class="add-todo">
        <form id="form">
          <button id="add" type="submit">Add</button>
          <input type="text" id="text-input" placeholder="Add a New To-do" />
        </form>
      </div>
    </div>
  </body>
</html>
