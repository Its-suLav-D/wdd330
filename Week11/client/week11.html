<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Example</title>
    <script src="./week11.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <h1>Auth Example app</h1>
      <div id="login">
        <form>
          <input type="email" name="email" id="username" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
